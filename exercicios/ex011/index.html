<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídeas em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositvos diferente ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture> 
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5.</p>
    
    <audio preload="auto" autoplay controls loop>
        <source src="imagens/midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Caso nenhum desses tipos repruduza no seu navegador, infelizmente seu navegador não consegue reproduzir áudio. <a href="imagens/midia/guanacast-33.mp3">CLique aqui para baixar o arquivo MP3</a></p>
    </audio>
    </body>
</html>
