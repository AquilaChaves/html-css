<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <label for="isxmasc"><input type="radio" name="sexo" id="isxmasc" value="M">Masculino</label> <br>
            <label for="isxfem"><input type="radio" name="sexo" id="isxfem" value="F">Feminino</label> <br>
        </fieldset>
        <fieldset>
            
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esjud" id="iesjud"><label for="iesjud">Judô</label> <br>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>




    </form>
</body>
</html>
